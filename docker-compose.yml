version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5500:5500"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=mySecret
      - MONGODB_URI=mongodb://mongo:27017/JobDone
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
